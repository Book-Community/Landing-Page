<html>
	<head>
		<title>Blog - Book Community</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google" content="notranslate" />
		<link href="style/blog.css" rel="stylesheet" type="text/css" />
		<link href="style/commonStyle.css" rel="stylesheet" type="text/css" />
		<meta name="application-name" content="Book community" />
		<link rel="canonical" href="https://book-community.com/blog" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#e3e1de" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&display=swap"
			rel="stylesheet"
		/>

		<!-- SEO -->
		<meta
			name="keywords"
			content="Book, books, reading, βιβλίο, βιβλία, διάβασμα, social media, Blog"
		/>
		<meta name="description" content="Το blog μας" />

		<meta property="og:url" content="https://book-community.com/" />
		<meta property="og:title" content="Book community blog" />
		<meta property="og:description" content="Το blog μας" />
		<meta property="og:image" content="favicon/favicon-32x32.png" />

		<script>
			const RSS_URL = `feed.rss`;

			$.ajax(RSS_URL, {
				accepts: {
					xml: "application/rss+xml",
				},

				dataType: "xml",

				success: function (data) {
					$(data)
						.find("item")
						.each(function () {
							const el = $(this);
							const template = `
          <article>
			<a href="" class="imgCnt" href="${el
					.find("link")
					.text()}" target="_blank" rel="noopener">
				<img src="${el.find("enclosure").attr("url")}" alt=" ${el.find("title").text()} image">
			</a>
			<div class="content">
              <a class="titleLink" href="${el
					.find("link")
					.text()}" target="_blank" rel="noopener">
                ${el.find("title").text()}
              </a>
			  <a class="description" href="${el
					.find("link")
					.text()}" target="_blank" rel="noopener"><p>"${el.find("description").text()}"</p></a>
		</div>
          </article>
        `;

							document.getElementById("articles").insertAdjacentHTML(
								"beforeend",
								template
							);
						});
				},
			});
		</script>
	</head>

	<body>
		<section class="heroImage">
			<div class="content container">
				<div class="textSection col-12 col-md-6">
					<div class="box">
						<h1 class="title">Book Community Blog</h1>
						<div class="clickNewsletterCnt">
							<a href="https://bookcommunitygr.substack.com/subscribe?utm_source=substack&utm_medium=landing_page" target="_blank" rel=”noreferrer noopener" class="clickNewsletter">
								Κάνε εγγραφή στο newsletter
							</a>
						</div>
					</div>
					
				</div>
			</div>
		</section>
		<section id="articles" class="container maxWidth90">

		</section>
	</body>
</html>
